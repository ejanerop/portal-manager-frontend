<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
      <div class="container">
        <div class="carousel-caption">
          <h1>Cerrar sesión</h1>
          <p></p>
          <p><button class="btn btn-lg btn-danger" (click)="closeCurrent()" role="button" [disabled]="global.busy">
            <i class="fa" [ngClass]="{ 'fa-wifi' :  !global.busy, 'fa-spin fa-spinner' : global.busy }"></i>
            Cerrar sesión
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container marketing">

  <app-features></app-features>

</div>

<div class="container">
  <div class="row justify-content-around">
    <div class="col-md-5">
      <h2 class="mb-3">Mis portales</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="w-70">Portal</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let portal of client.portals">
            <td style="font-size: x-large;"> {{portal.name}} </td>
            <td>
              <button class="btn btn-outline-primary btn-menu" (click)="changeTo(portal)" [disabled]="isActive(portal) || global.busy" >
                <i *ngIf="global.busy && !isActive(portal)" class="fa fa-spin fa-spinner"></i>
                {{isActive(portal) ? 'Activo' : 'Cambiar'}}
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-menu" (click)="close(portal)"  [disabled]="global.busy">
                <i class="fa" [ngClass]="{ 'fa-close' :  !global.busy, 'fa-spin fa-spinner' : global.busy }"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-5">
      <h2 class="mb-3">
        Usuarios en mi portal :
        <i *ngIf="global.loading" class="fa fa-spin fa-spinner"></i>
        <ng-container *ngIf="!global.loading"> {{clientsInPortal.length}} </ng-container>
      </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="w-70">Ip</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clientsInPortal">
            <td style="font-size: x-large;"> {{client.ip_address}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
